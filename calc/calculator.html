<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="./calculator.css" />
  </head>

  <body>
    <div class="calculator">
      <input type="text" name="answer" id="display" />
      <div class="calc-btns">
        <button>C</button>
        <button><</button>
        <button>00</button>
        <button class="operator">/</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">*</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">+</button>

        <button>0</button>
        <button>.</button>
        <button class="operator">=</button>
      </div>
    </div>
  </body>
</html>
